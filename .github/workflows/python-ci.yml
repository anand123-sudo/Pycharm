# Trigger PR by adding this comment

name: Python CI

on:
  push:
    branches:
      - main  # ya jis branch pe tu workflow chalana chahta hai
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run pytest
      run: pytest -v
